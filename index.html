<!DOCTYPE html>
<html>
  <head>
    <title>Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- avoid favicon request error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- base layout -->
    <script type="text/x-handlebars">
      <div class="container">
      <div class="row">
        {{ outlet }}
      </div>
      </div>
    </script>
    <!-- item list -->
    <script type="text/x-handlebars" data-template-name="items">
      <div class="col-xs-12 col-sm-5" style="background-color: lightgray">
        <ul>
          {{#each}}
          <li>
            {{#link-to "item" this }}
            {{title}}
            {{/link-to}}
          </li>
          {{/each}}
        </ul>
      </div>
      {{ outlet }}
    </script>
    <!-- item detials -->
    <script type="text/x-handlebars" data-template-name="item">
      <div class="col-xs-12 col-sm-7" style="background-color: lightblue">
        {{ textarea value=title rows=8 cols=80 }}
        <!--<button {{action 'save'}}>save</button>-->
      </div>
    </script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>
    <script src="items.js" type="text/javascript"></script>
    <!--<script src="application.js"></script>
    <script src="router.js"></script>-->
  </body>
</html>
